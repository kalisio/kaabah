version: '3.5'

services:
  portainer:
    image: portainer/portainer:1.20.2
    command: --no-auth
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - kaabah-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.backend=portainer"
        - "traefik.enable=true"      
        - "traefik.docker.network=kaabah-network"
        - "traefik.port=9000"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.auth.basic=${AUTH_USER}:${AUTH_PASSWORD}"
        - "traefik.frontend.rule=Host:portainer.${SUBDOMAIN}"
      restart_policy:
        condition: on-failure
    depends_on:
      - traefik

networks:
  kaabah-network:
    name: ${DOCKER_NETWORK}
    external: true