notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

stages:
- name: DOC
- name: TEST_AWS
- name: TEST_OVH
- name: TEST_SCW

env:
  - PROVIDER=aws
  - PROVIDER=ovh
  - PROVIDER=scw

jobs:
  include:

  - stage: DOC
    if: commit_message !~ /\[skip doc\]/
    language: node_js
    node_js:
    - '8'
    script:
    - bash .travis.doc.sh
    deploy:
      provider: pages
      local-dir: docs/.vuepress/dist
      skip-cleanup: true
      github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
      keep-history: true
      on:
        branch: master

  - stage: TEST
    if: commit_message !~ /\[skip test\]/
    language: node_js
    node_js:
    - '8'
    script:
    - bash .travis.test.sh test-$PROVIDER
    env: PROVIDER=aws

 