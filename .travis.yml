notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

stages:
- name: CHECK
- name: PUBLISH

jobs:
  include:

  - stage: CHECK
    language: node_js
    node_js:
    - '8'
    sudo: required 
    install:
    - openssl aes-256-cbc -K $encrypted_12c8071d2874_key -iv $encrypted_12c8071d2874_iv -in ssh.pem.enc -out ssh.pem -d
    script:
    - bash travis.check.sh

  - stage: PUBLISH
    language: node_js
    node_js:
    - '8'
    install: true
    script:
    - bash travis.publish.sh
    deploy:
      provider: pages
      local-dir: docs/.vuepress/dist
      skip-cleanup: true
      github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
      keep-history: true
      on:
        branch: swarm
        condition: "$TRAVIS_COMMIT_MESSAGE =~ .?[skip publish].?"



